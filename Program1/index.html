<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pixel Drawing</title>
<script type="text/javascript" src="drawstuff.js"></script>
</head>
<body onload="main();">
<canvas id="viewport" width="512" height="512"></canvas>

<br />
<h4>Change Height and Width of the canvas: </h4>
<form action="#">
  <div>
  Height: <input type="number" id="height" value="512">
  Width: <input type="number" id="width" value="512">
  </div>
  <div>
  <h4>Eye Position: </h4>
  X: <input type="number" id="eyex" step=0.01 value="0.5"> 
  Y: <input type="number" id="eyey" step=0.01 value="0.5"> 
  Z: <input type="number" id="eyez" step=0.01 value="-0.5">
  </div>
  <div>
  <h4>LookUp Vector: </h4>
  X: <input type="number" id="lookupx" step=0.01 value="0.0"> 
  Y: <input type="number" id="lookupy" step=0.01 value="1.0"> 
  Z: <input type="number" id="lookupz" step=0.01 value="0.0">
  </div>

  <div>
  <h4>Look At Vector: </h4>
  X: <input type="number" id="lookatx" step=0.01 value="0.0"> 
  Y: <input type="number" id="lookaty" step=0.01 value="0.0"> 
  Z: <input type="number" id="lookatz" step=0.01 value="1.0">
  </div>

  <br />
  <input type="submit" value="Submit" onclick="updateParams();">
</form> 

</body>
</html>
