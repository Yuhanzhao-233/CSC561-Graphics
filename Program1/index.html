<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pixel Drawing</title>
<script type="text/javascript" src="drawstuff.js"></script>
</head>
<body onload="main();">
<canvas id="viewport" width="512" height="512"></canvas>

<br />
<h4>Change Height and Width of the canvas: </h4>
<form action="#">
  <div>
  Height: <input type="number" id="height" value="512">
  Width: <input type="number" id="width" value="512">
  </div>
  <div>
  <h4>Eye Position: </h4>
  X: <input type="number" id="eyex" value="0.5"> 
  Y: <input type="number" id="eyey" value="0.5"> 
  Z: <input type="number" id="eyez" value="-0.5">
  </div>

  <br />
  <input type="submit" value="Submit" onclick="updateParams();">
</form> 

</body>
</html>
